<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<nav class="p">
    <section class="test timer">
        <div class="timer-text">
        <div class="medium-font timer-count">75
        </div>
    </section>
</nav>

<div id="home-container">
    <h1 class="welcome">Test Your Coding Knowledge</h1>
    <button class="start-button">Start Quiz</button>
</div>
<main>
    <div class="hide" id="quiz">
        <h3 id="question-title"></h3>   
        <div id="choices"></div>

    </div>
    <section>
        <div id="data-type" style="display: block;"></div>
        
    </section><button class="submit-button">Submit</button>
    <section>
        <div id="bracket" style="display: block;"></div>
        <button class="submit-button">Submit</button>        
    </section>
    <section>
        <div id="replace" style="display: block;"></div>
        <button class="submit-button">Submit</button>
    </section>
    <section>
        <div id="selector-syntax" style="display: block;"></div>
        <button class="submit-button">Submit</button>
    </section>


</main>
<script src="index.js"></script>
</body>
</html>
